<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
  </head>
  <body>
    <div id="app">
      <h2>{{ message }}</h2>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>

    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello, Vue!'
      }
    })

  </script>
</html>
